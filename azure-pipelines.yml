trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: azuread-app-role-task@0
  inputs:
    environmentServiceName: 'azuredevops-agent'
    servicePrincipalId: 'ca9bad25-6abf-4081-b3ec-ae9475156af0'
    command: 'Create'
    value: 'Organization.Read.All'
    displayName: 'Organization.Read.All'
    description: 'Can read all organizations'
    isEnabled: true
    allowedMemberTypes: |
      Application
      User